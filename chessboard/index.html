<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chessboard</title>
  </head>
  <body>
    <style>
      .container {
        border: 25px solid black;
        width: 90vw;
        aspect-ratio: 1/1;
        display: grid;
        grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
      }
      .white-cell {
        background-color: rgb(155, 95, 7);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: row;
      }

      .black-cell {
        background-color: black;
      }

      .pieces {
        width: 20px;
        height: 20px;
        padding: 0px;
        border: 5px solid blue;
        margin: 0;
        flex-wrap: wrap;
        border-radius: 15%;
        background-color: purple;
      }
    </style>
    <div class="header">
      <h1>Chessboard</h1>
    </div>
    <div class="container">
      <div class="white-cell" style="grid-column: 1">
        <div class="pieces"></div>
      </div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>

      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>

      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>

      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>

      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>

      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>

      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>

      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
      <div class="black-cell"></div>
      <div class="white-cell"></div>
    </div>
  </body>
</html>
